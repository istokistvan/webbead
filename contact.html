<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/print.css" />
    <title>Kapcsolat - Istók István weblapja</title>
  </head>

  <body>
    <header>
      <div id="bg"></div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Kezdőlap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">A sportról</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="events.html">Események</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Kapcsolat</a>
              </li>
            </ul>
          </div>
          <button
            type="button"
            class="btn btn-light"
            id="week"
            onclick="weak()"
          >
            Gyengén látóknak
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="normal"
            onclick="normal()"
          >
            Normál nézet
          </button>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Kapcsolatfelvétel a szerkesztőséggel!</h1>
      <br />
      <form class="container" id="form">
        <input type="text" placeholder="Név" name="name" size="20" maxlength="25"/>

        <div class="radContainer">
          <div class="form-check rad">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="man"
              value="man"
              checked
            />
            <label class="form-check-label" for="man">Férfi</label>
          </div>
          <div class="form-check rad">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="woman"
              value="woman"
            />
            <label class="form-check-label" for="woman">Nő</label>
          </div>
        </div>

        <input type="email" placeholder="Email" name="email" size="30" maxlength="40"/>
        <textarea placeholder="Email szövege" maxlength="1000" aria-setsize="300"></textarea>
        <label>
          <input type="checkbox" name="agree" /> Elfogadom a felhasználási
          feltételeket!
        </label>

        <div class="d-grid gap-2 d-md-flex mt-2">
          <input class="btn btn-success flex-grow-1" type="submit" />
          <input class="btn btn-danger flex-grow-1" type="reset" />
        </div>
      </form>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
